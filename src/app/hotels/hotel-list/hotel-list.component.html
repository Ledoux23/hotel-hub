<div class="container">
  <h2 *ngIf="hotels && hotels.length > 0">{{ title }}</h2>

  <button class="btn btn-primary d-flex" (click)="toggleIsNewBadge()">
    <span class="material-icons">
      {{ showBadge ? 'visibility_off' : 'visibility' }}
    </span>
    <span class="ml-3">
      {{ showBadge ? 'cacher' : 'Afficher' }} nouveau
    </span>
  </button>

  <hr>

  <div class="my-2">
    <div class="row">
      <div class="col-md-4">
        <span class="filter">Filtre actuel :</span>
        <b>{{ hotelFilter }}</b>
      </div>
      <div class="col-md-8 form-group">
        <!-- <input type="text" class="form-control" [ngModel]="hotelFilter" (ngModelChange)="hotelFilter = $event"> -->
        <input type="text" class="form-control" placeholder="Saisissez le nom de votre hÃ´tel ici !" [(ngModel)]="hotelFilter">
      </div>
    </div>
  </div>

  <div class="alert alert-primary" *ngIf="!!receivedRating">
    {{ receivedRating }}
  </div>

  <div class="row row-cols-1 row-cols-md-3">
    <div class="col mb-4" *ngFor="let hotel of filteredHotels">
      <div class="card">
        <!-- <img src="{{ hotel.imageUrl }}" class="card-img-top" alt="..."> -->
        <img [src]="hotel.imageUrl" [title]="hotel.hotelName | uppercase" class="card-img-top" [alt]="hotel.hotelName">
        <div class="card-body">
          <h5 class="card-title">{{ hotel.hotelName | titlecase }}</h5>
          <p class="card-text">{{ hotel.description }}</p>
          <p class="card-text">
            {{ (hotel.price | currency : 'EUR' : 'symbol' : '1.2-2' : 'fr') | replaceComma }}
          </p>

          <div class="d-flex justify-content-between align-item-baseline">
            <app-star-rating
            [rating]="hotel.rating"
            (starRatingClicked)="receiveRatingClick($event)"
            ></app-star-rating>

            <span class="material-icons bg-primary text-white p-2 rounded_circle btn"
            [routerLink]="['/hotels', hotel.id, 'edit']">
              edit
            </span>
            <span class="material-icons bg-info text-white p-2 rounded_circle btn"
            [routerLink]="['/hotels', hotel.id]">
              keyboard_arrow_right
            </span>
          </div>
          <ng-container *ngFor="let tag of hotel.tags; let i = index">
            <ng-container *ngIf="showBadge">
              <span class="badge badge-pill"
                [ngClass]="i % 2 === 0 ? 'bg-info' : 'bg-success ml-2 mr-2'"
              >
                {{ tag }}
              </span>
            </ng-container>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
